<form (ngSubmit)="onSubmit()" [formGroup]="productForm">
  <div class="card">
    <div class="card-header">Add new product</div>
    <div class="card-body">
      <div class="form-group">
        <label for="productCode">Product code</label>
        <input type="text" class="form-control" name="productCode" formControlName="productCode" id="productCode" aria-describedby="productCodehelpId" placeholder="productCode">
        <small id="productCodehelpId" class="form-text text-muted" *ngIf="!productForm.get('productCode')?.valid && !productForm.get('productCode')?.touched">productCode sai định dạng</small>
      </div>

      <div class="form-group">
        <label for="productName">Product name</label>
        <input type="text" class="form-control"  name="productName" formControlName="productName" id="productName" aria-describedby="productNamehelpId" placeholder="productName">
        <small id="productNamehelpId" *ngIf="!productForm.get('productName')?.valid && !productForm.get('productName')?.touched" class="form-text text-muted">productName sai định dạng</small>
      </div>
    </div>
    <div class="card-footer text-muted">
        <button class="btn btn-primary">Save</button>
    </div>
  </div>
</form>
